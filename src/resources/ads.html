<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe's Galactic Ad Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .ad-card {
            background-color: #2a2a2a;
            border: 1px solid #f7a41d;
            height: 100%;
        }
        .ad-title {
            background-color: #f7a41d;
            color: #1a1a1a;
            padding: 10px;
            font-weight: bold;
        }
        .ad-content {
            padding: 15px;
        }
        h1 {
            color: #f7a41d;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚡ Galactic Ad Gallery ⚡</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4" id="adContainer">
        <!-- Ads will be dynamically inserted here -->
    </div>
</div>
<script>
    const ads = JSON.parse(`{[ads_data]}`);
    const adContainer = document.getElementById('adContainer');
    ads.forEach(ad => {
        const adHtml = `
            <div class="col">
                <div class="ad-card">
                    <div class="ad-title">${ad.title}</div>
                    <div class="ad-image">
                        <img src="/creatives/${ad.creative}" class="img-fluid rounded" alt="${ad.title}">
                    </div>
                    <div class="ad-content">${ad.content}</div>
                </div>
            </div>
        `;
        adContainer.innerHTML += adHtml;
    });
</script>
</body>
</html>
